<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edelweiss</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: sans-serif;
    }
    .hero {
      background: url('logo.png') no-repeat center center/cover;
      height: 100vh;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background-attachment: fixed;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.7);
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
    .links a {
      color: #0ff;
      text-decoration: none;
      font-size: 1.2em;
      margin: 8px 0;
      display: inline-block;
      transition: opacity 0.3s ease;
    }
    .links a:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Edelweiss</h1>
    <p>Музыка. Душа. Свобода.</p>
    <div class="links">
      <a href="https://instagram.com/твоя_ссылка" target="_blank">Instagram</a><br>
      <a href="https://t.me/твоя_ссылка" target="_blank">Telegram</a><br>
      <a href="https://www.tiktok.com/@tattoo_zmrok" target="_blank">TikTok</a><br>
      <a href="mailto:contact.edelweissmusic@gmail.com">contact.edelweissmusic@gmail.com</a>
    </div>
  </div>
</body>
</html>
